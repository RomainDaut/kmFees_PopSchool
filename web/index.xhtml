<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Login</title>

</h:head>
<h:graphicImage library="img" value="resources/img/PopSchool.png" styleClass="img"/>
<f:view>

    <br></br>
    <h:outputStylesheet library="css" name="Style.css" />
    <h:form styleClass="log">
         <span class="log">
        <h:outputText value="Email" style="color: #22285D;"/>
   <h:inputText id="userEmail" value="#{ctrl.ulog.email}" a:placeholder="Your Email" styleClass="input"></h:inputText>
   <br></br>
   <h:outputText value="Password" style="color: #22285D;" />
             <h:inputSecret id="password" value="#{ctrl.ulog.password}" a:placeholder="Your Password" styleClass="input"></h:inputSecret>
   <br></br>
   <p:commandButton action="#{ctrl.doLogin}"
                    value="Login" style="color: #22285D;" styleClass="bouton"/>
        </span>
    </h:form>

</f:view>
</html>
